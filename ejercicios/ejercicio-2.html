    $(document).ready(() => {
        $('#listaprincipal').hide();
        $("#listaprincipal").append('<li><a href="#">CONTACT</a>')
        $('h1').hover(() => {
                $("#listaprincipal li ul").hide();
                $('#listaprincipal').slideDown(1500)

            }),
            $('#listaprincipal').hover(() => {
                    $('#listaprincipal li:first-child').hover(() => {
                            $("#listaprincipal li ul").hide()
                            $("#listaprincipal li:first-child ul").slideDown(1500)
                        }),
                        $("a:contains('OFFTOPIC')").hover(() => {
                                $("#listaprincipal li ul").hide()
                                $("#listaprincipal li:nth-child(2) ul").slideDown(1500)
                            },
                            () => {
                                $("#listaprincipal li ul").hide()
                            }
                        )
                    $("a:contains('NOTICIAS')").hover(() => {
                            $("#listaprincipal li ul").hide()
                            $("#listaprincipal li:nth-child(3) ul").slideDown(1500)
                        },
                        () => {
                            $("#listaprincipal li ul").hide()
                        })

                },
                () => {
                    $('#listaprincipal').slideUp(1000)
                }
            )

    })
